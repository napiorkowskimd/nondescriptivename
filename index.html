<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <style>
        ::cue {
            font-size: 84px;
        }
        #font-size {
            width: 5em;
            text-align: right;
        }
        .note {
            font-size: 0.8em;
            color: gray;
        }
    </style>
  </head>
  <body>
    <pre><label for="font-size">::cue { font-size: <input id="font-size" type="number" min="6" max="250" required /> px } <span class="note">(from 6px to 250px)</span></label></pre>
    <div>
        <video id="video" width="1280" height="720" controls>
            <source src="VfE_html5.mp4" type="video/mp4" />
            <source src="VfE.webm" type="video/webm"/>
            <track src="test-webvtt-basic.vtt" kind="subtitles" srclang="en" label="Basic" default />
            <track src="test-webvtt-basic-lower.vtt" kind="subtitles" srclang="en" label="Basic" default />
            <track src="test-webvtt-seq.vtt" kind="subtitles" srclang="en" label="Seq" />
            <track src="test-webvtt-overflow.vtt" kind="subtitles" srclang="en" label="Overflow" />
            <track src="test-webvtt-overflow-seq.vtt" kind="subtitles" srclang="en" label="Overflow Seq" />
            <track src="test-webvtt-overflow-seq-with-first-high.vtt" kind="subtitles" srclang="en" label="Overflow Seq" />
            <track src="test-webvtt-with-snap-to-lines.vtt" kind="subtitles" srclang="en" label="Snap" />
        </video>
    </div>
    <script>
        function onsize() {
            let sheet = document.styleSheets[0];
            for (let rule of sheet.rules) {
                if (rule.selectorText == "::cue") {
                    rule.style.fontSize = this.value + "px";
                    break;
                }
            }
        }
        window.onload = function() {
            let form = document.getElementById("");
            let size = document.getElementById("font-size");
            size.addEventListener('input', onsize.bind(size), false);
            size.value = 6;
            size.update = function (val) {
                this.value = val
                onsize.apply(this)
            }
            self.sizer = size

            let sheet = document.styleSheets[0];
            for (let rule of sheet.rules) {
                if (rule.selectorText == "::cue") {
                    size.value = parseFloat(rule.style.fontSize);
                    break;
                }
            }
        }
    </script>
  </body>
</html>
